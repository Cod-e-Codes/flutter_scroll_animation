name: flutter_scroll_animation_example
description: >
  A simple example demonstrating the usage of the flutter_scroll_animation package.

# Prevent accidental publishing of the example app to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Import the flutter_scroll_animation package from the parent folder
  flutter_scroll_animation:
    path: ../

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
